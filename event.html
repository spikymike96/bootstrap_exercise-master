    </div>
    <div id="eventInfo">
        <div id="insert-event"></div>
        <!-- empty div for the template to be placed into -->
        <script id="event-template" type="text/template">
            <!-- from $insert.html(template(eventsArray)); in render function-->
            <div class="container">
                <h1 class="center"> {{name}} </h1>
                <p> Date: {{date}} </p>
                <p> {{venue}}, {{city}} </p>
                <p> </p>
                <p> Time: {{startTime}} </p>
                <hr>
                <p> {{description}}</p>
                <hr>
                <h4> Number of available slots: {{slotsLeft}}</h4>
                <h2> Acts: </h2>
            </div>
        </script>
    </div>
    <div id="bandsPlaying" class="container">
        <div id="insert-bands"></div>
        <script id="band-template" type="text/template">
            {{#each this}}
            <!-- from $insert.html(template(eventsArray)); in render function-->
            <a class="band-flex-item" value="{{id}}" href="bandProfile.html#{{id}}">
                <div class="flex-item-header">
                    <p> {{name}} </p>
                </div>
                <div class="flex-item-info">
                </div>
                <div class="flex-item-apply">
                </div>
            </a>
            {{/each}}
            <!--  -->
            <a id="applyBtn" class="apply-flex-item" style="cursor:pointer" value="{{id}}">
                <div class="flex-item-header">
                </div>
                <div class="flex-item-info">
                    <p> Want to be added to this bill?</p>
                </div>
                <div class="flex-item-apply">
                    <p> Click here to APPLY!</p>
                </div>
            </a>
        </script>
    </div>
