                <!-- empty div for the template to be placed into -->
                <script id="events-template" type="text/template">
                    {{#unless this}} {{/unless}} {{#each this}} {{/each}}
                </script>

            <div id="output" class="container">
                <div id="insert-events"></div>
                <script id="events-template" type="text/template">
                    {{#each this}}
                    <div class="row">
                        <div class="col-sm-3 col-md-3">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"  href="#collapse{{@key}}"><span class="glyphicon glyphicon-th">
                            </span>{{city}} {{date}} </a>
                        </h4>
                                    </div>
                                    <div id="collapse{{@key}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <table class="table">
                                                <tr>
                                                    <td>
                                                        {{#each bandsApplied}}
                                                        <p>{{this.id}}</p>
                                                        {{/each}}
                                                        <!-- <a href="http://www.jquery2dotnet.com">Orders</a> <span class="label label-success">$ 320</span> -->
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </script>
