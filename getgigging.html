<!DOCTYPE html>
<html>

<head>
    <title>Get Gigging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='bootstrap/css/bootstrap.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="getgigging.html">Get Gigging</a></li>
                <li><a href="hostagig.html">Host a Gig</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <h1> Get Gigging </h1>
    <p>Select where you want to play and when</p>
    <div id="parameters">
        <form action="">
            <input type="checkbox" name="city" value="Manchester" onchange="doalert(this.value)"> Manchester
            <input type="checkbox" name="city" value="York" onchange="doalert(this.value)"> York
            <input type="checkbox" name="city" value="Leeds" onchange="doalert(this.value)"> Leeds
        </form>
        <form action="fromdatepicker">
            From:
            <input id="from" type="date" name="from">
        </form>
        <form action="untildatepicker">
            Until:
            <input id="until" type="date" name="until">
        </form>
        <button type="button" class="btn btn-default" onclick="submit()">Submit</button>
    </div>
    <H3>April</H3>
    <p>Gig Date</p>
    <div id="output">
        <div id="insert-events"></div>
        <!-- empty div for the template to be placed into -->
        <script id="events-template" type="text/template">
            {{#each this}}
            <!-- from $insert.html(template(eventsArray)); in render function-->
            <a class="flex-item" value="{{id}}" href="event.html#{{id}}" onclick="eventPage()">
                <!-- href="event/id={{id}}" ^^^^
 -->
                <div class="flex-item-header">
                    <p> {{city}} </p>
                </div>
                <img src="images/me.jpg" width=60%>
                <div class="flex-item-info">
                    <p> Date: {{date}} </p>
                    <p> hello there </p>
                </div>
            </a>
            {{/each}}
        </script>
    </div>
    <!-- SCRIPTS
 -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.js "></script>
    <script src="JS/Lib/handlebars-v4.0.5.js"></script>
    <script src="JS/Lib/moment.js"></script>
    <script src="JS/main.js "></script>
    <script src="JS/getgigging.js"></script>
</body>

</html>
