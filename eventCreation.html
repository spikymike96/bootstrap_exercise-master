    <h1> Enter the deets of the gig</h1>
    <p>Things you'd want entering..... Date, Start Time, City, Venue (maybe just address for both), terms, time acts have to be there for</p>
    <div class="container">
        <br> City:
        <input id="city" type="text" placeholder="e.g London">
        <br> Venue:
        <input id="venue" type="text" placeholder="e.g Koko">
        <br> Date:
        <input id="date" type="text" placeholder="DD/MM/YYY">
        <input id="from" type="date" name="from">
        <br> Time:
        <input id="time" type="text" value="19:00">
        <br> Number of slots
        <input id="slots" type="text" value="4">
        <br>
        <button id="create" class="btn btn-default" onclick="publishEvent()">
